<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
</head>
<body>
    <h1>Posts list</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content|linebreaks }}</p>
                <p><small>Published: {{ post.published_date }}</small></p>
            </li>
        {% empty %}
            <li>No posts to view.</li>
        {% endfor %}
    </ul>
</body>
</html>
